{% extends "base/base.html" %}
{% load static %}

{% block content %}
  <main>
    <div class="container">
      <div class="book-details-layout">
        <div class="book-cover">
          <img src="{{ book_pk.cover_image_url.url }}" alt="Обкладинка книги Дюна">
        </div>
        <div class="book-info">
          <h1>{{ book_pk.title }}</h1>
          <p class="author">{{ book_pk.author.all|join:", " }}</p>

          <div class="book-meta">
            <p><strong>Жанр:</strong>{{ book_pk.genres.all|join:", " }}</p>
            <p><strong>Рік видання:</strong>{{ book_pk.publication_year }}</p>
            <p><strong>Статус:</strong> <span class="book-status available">????</span></p>
          </div>

          <h4>Анотація</h4>
          <p>{{ book_pk.description }}</p>

          <div class="book-actions">
            <button class="btn">Забронювати книгу</button>
            <button class="btn-secondary">Купити книгу</button>
            <button class="btn-secondary">Додати до улюблених</button>
          </div>
        </div>
      </div>
    </div>
  </main>
{% endblock %}
